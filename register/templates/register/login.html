{% extends "post/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">
      <form method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Login</legend>
          {{ form|crispy }}
        </fieldset>

        <div class="form-group">
          <button class="btn btn-outline-secondary mt-2" type="submit">Login</button>
          <button onclick="window.location.href = '{% url 'password_reset' %}';" type="button" class="btn btn-outline-secondary mt-2">Forgot Password?</button>
        </div>
      </form>

      <div class="border-top pt-3">
        <small class="text-muted">
          Not Already Registered? <a class="ml-2" href="{% url 'register' %}">Register</a>
        </small>
      </div>
    </div>

{% endblock %}
